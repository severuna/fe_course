<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <main>
        <div class="register">
            <div class="register-form">
                <a class="login__link" href="../index.html" target="_blank">Allready a member?</a>
                <div class="register-form__header">
                    <h2 class="register-form__header-title">Input your information</h2>
                    <p class="register-form__header-subtitle">We need you to help us with some basic information for your account creation. Here are our <a href="#" target="_blank">terms and conditins</a>. Please read them carefully. We are GDRP compliiant</p>
                </div>
                <form class="register-form__field">
                    <div class="register-form__field-info">
                        <div class="field-info">
                            <label for="name">First name</label>
                            <input type="text" placeholder="John" id="name">
                        </div>
                        <div class="field-info">
                            <label for="lastName">Last name</label>
                            <input type="text" placeholder="Smith" id="lastName">
                        </div>
                        <div class="field-info">
                            <label for="company">Company</label>
                            <input placeholder="Some company" type="text" id="company">
                        </div>
                        <div class="field-info">
                            <label for="mail">Worl email</label>
                            <input placeholder="example@mail.com" type="email" id="mail">
                        </div>
                        <div class="field-info">
                            <p class="employees__label">Number of employees <span>(optional)</span></p>
                            <div class="field-info__employees">
                                <input class="field-info__employees-input" type="radio" id="employees1"
                                name="contact" value="twenty">
                               <label class="field-info__employees-label" for="employees1">0&lt;20</label>
                               <input class="field-info__employees-input"  type="radio" id="employees2"
                                name="contact" value="fifth">
                               <label class="field-info__employees-label" for="employees2">20&lt;50</label>
                               <input class="field-info__employees-input"  type="radio" id="employees3"
                                name="contact" value="hundred">
                               <label class="field-info__employees-label" for="employees3">50&lt;100</label>
                               <input class="field-info__employees-input"  type="radio" id="employees4"
                                name="contact" value="many">
                               <label class="field-info__employees-label" for="employees4">100&lt;...</label>
                            </div>
                        </div>
                        <div class="field-info">
                            <label for="phone">Phone number <span>(optional)</span></label>
                            <input type="tel" placeholder="+380 00 000 000">
                        </div>
                    </div>
                    <div class="password-field">
                        <div class="field-info">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="field-info">
                            <label for="confirm">Confirm password</label>
                            <input type="password" id="confirm">
                        </div>
                    </div>
                    <div class="register-form__field-register">
                        <div class="field-register__agree">
                            <input type="checkbox" name="agree" id="agree">
                            <label for="agree">I agree with <a href="#" target="_blank">terms and conditins</a>.</label>
                        </div>
                        <input type="submit" class="btn" value="Register">
                    </div>
                </form>
            </div>
            <div class="register-image">
                <img src="./images/register_pic.svg" alt="register image">
            </div>
        </div>
    </main>
</body>
</html>
