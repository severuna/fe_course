<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <!-- класна робота -->
    <header>
        <a href="/" class="logo">
            Stand<span>With</span>Ukraine
        </a>
    </header>
    </div>
    <section class="banner">
        <div>
            ХАРКІВ НЕ ЗДОЛАТИ! <br>
            МИ ПЕРЕМОЖEМО! <br>
            ВСЕ БУДЕ ДОБРЕ!
        </div>
    </section>
    <!-- домашня робота -->
    <!-- секція визначних місць -->
    <section class="landmarks">
        <!-- заголовок секції -->
        <h2 class="landmarks__title">Визначні місця</h2>
        <!-- контейнер переліку місць -->
        <div class="landmarks__items">
            <!-- контейнер саду -->
            <div class="item">
                <!-- зображення блоку -->
                <div class="item__img">
                    <img src="./img/garden.png" alt="Shevchenko garden">
                </div>
                <!-- заголовок блоку -->
                <h3 class="item__title">Сад Шевченка</h3>
                <!-- опис блоку -->
                <p class="item__descriotion">Міський парк, розташований в  центрі Харкова.</p>
            </div>
            <!-- контейнер бульвару -->
            <div class="item">
                <!-- зображення блоку -->
                <div class="item__img">
                    <img src="./img/boulevard.png" alt="French Boulevard">
                </div>
                <!-- заголовок блоку -->
                <h3 class="item__title">Французький бульвар</h3>
                <!-- опис блоку -->
                <p class="item__descriotion">Ейфелова вежа</p>
            </div>
            <!-- контейнер набережної -->
            <div class="item">
                <!-- зображення блоку -->
                <div class="item__img">
                    <img src="./img/quay.png" alt="Lopan embankment">
                </div>
                <!-- заголовок блоку -->
                <h3 class="item__title">Лопанская набережна</h3>
                <!-- опис блоку -->
                <p class="item__descriotion">Вид на набережну</p>
            </div>
        </div>
    </section>
    <!-- секція підтримки -->
    <section class="support">
        <!-- заголовок блоку -->
        <h3 class="support__title">ВСЕ БУДЕ УКРАЇНА</h3>
        <!-- зображення блоку (в макеті вказано що це зображення фону, чомусь, але по контенту це радше схоже на картинку, тому поміслита її саме так) -->
        <div class="support__img">
            <img src="./img/we-stand-with-Ukraine.png" alt="We stand with Ukraine">
        </div>
        <!-- посилання підтримки -->
        <div class="support__link">
            <a href="/">ПІДТРИМАТИ</a>
        </div>
    </section>
    <!-- "підвал" -->
    <footer class="footer">
        <!-- заголовок підвалу -->
        <div class="footer__title">
            <a href="/">Stand<span>With</span>Ukraine</a>
        </div>
        <!-- блок контактів підвалу -->
        <div class="footer__contacts">
            <a href="mailto:glkp21@gmail.com">glkp21@gmail.com</a>
            <a href="tel:+380989875094">+380 98 987 50 94</a>
        </div>
        <!-- блок посилань на соціальні мережі  -->
        <!-- всі посилання зробила з відкриттям в новії вкладці -->
        <div class="footer__social-networks">
            <!-- посилання на твіттер -->
            <div class="networks-content">
                <a href="https://twitter.com/doucommunity?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
                    <img src="./img/twitter.png" alt="twitter">
                </a>
            </div>
            <!-- посилання на телеграм -->
            <div class="networks-content">
                <a href="https://t.me/login_login" target="_blank">
                    <img src="./img/telega.png" alt="telegram">
                </a>
            </div>
            <!-- посилання на інсту -->
            <div class="networks-content">
                <a href="https://www.instagram.com/in_the_underworld/" target="_blank">
                    <img src="./img/insta.png" alt="instagram">
                </a>
            </div>
            <!-- посилання на фейсбук -->
            <div class="networks-content">
                <a href="https://m.facebook.com/login" target="_blank">
                    <img src="./img/face.png" alt="facebook">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
