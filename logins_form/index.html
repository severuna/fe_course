<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Homework 3</title>
</head>
<body>
    <!-- контейнер для форми -->
    <div class="form">
        <!-- контейнер логотипу та вітальної частини -->
        <div class="logo">
            <!-- контейнер для лого -->
            <div class="logo__img">
                <!-- логотип -->
                <img src="./images/logo.png" alt="logo">
            </div>
            <!-- контейнер вітальної фрази -->
            <div class="logo__description">
                <!-- вітальна фраза -->
                <h1>welcome</h1>
            </div>
        </div>
        <!-- контейнер посилань для входу та реєстрації -->
        <div class="enter">
            <!-- контейнер посилання для логіну -->
            <div class="enter__btn">
                <!-- посилання для логіну -->
                <a href="#" target="_blank" class="btn__link">LOG IN</a>
            </div>
            <!-- контейнер посилання на реєстрацію -->
            <div class="enter__btn">
                <!-- посилання на реєстрацію -->
                <a href="#" target="_blank" class="btn__link">SIGN UP</a>
            </div>
        </div>
    </div>
</body>
</html>
